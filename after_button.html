<!DOCTYPE html>
<html>
  <head>
    <title>Itinerary</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.5em;
        margin: 0;
        padding: 20px;
      }
      h1, p {
        margin: 0;
        padding: 0;
      }
      .itinerary {
        margin-top: 20px;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
      }
      .day {
        margin-top: 20px;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Itinerary for {{ location }}</h1><br>
    <p>Start Date: {{ start_date }}</p>
    <p>End Date: {{ end_date }}</p>
    <div class="itinerary">
      <p>{{ itinerary | safe }}</p>
          </div>
  </body>
</html>
